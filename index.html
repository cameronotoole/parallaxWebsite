<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Webpage: Ireland Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="section1">
        <div>
            <img src="http://tinyurl.com/2ppkxuf5" alt="belfast harbour" id="belfast">
            <h1>Belfast Harbour</h1>
            <p> </p>
        </div>
    </section>

    <section id="section2">
        <div>
            <img src="http://tinyurl.com/3fczd2au" alt="picture of a castle in Cobh" id="countyCork">
            <p>Ireland's only cruise hub. Also known as Queenstown. Southern Side of Ireland. </p>
        </div>
    </section>

    <section id="section3">
        <div>
            <img src="http://tinyurl.com/2rha2dbp" alt="picture of Maynooth Uni" id="countyKildare">
            <h1>Maynooth University, County Kildare, Ireland</h1>
            <p> </p>
        </div>
    </section>

    <section id="section4">
        <div>
            <img src="http://tinyurl.com/yc83dnp6" alt="picture of a castle in the distance in County Donegal"
                id="countyDonegal">
            <h1>County Donegal, Ireland</h1>
            <p> </p>
        </div>
    </section>

</body>

</html>
